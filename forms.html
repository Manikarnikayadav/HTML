<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black ; color: white;">

    <h1>FORMS IN HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="multipart/form-data" target="">
        <label for="fname">FIRST NAME: </label>
          <input type="text" name="" id="fname" placeholder="first name">
        <label for="lname">LAST NAME: </label>
          <input type="text" name="" id="lname" placeholder="last name">
          <button type="submit">PAY</button>
    </form>
    <!-- if we write method post then information goes in clear text format -->

    <!-- LECTURE SECOND -->
     <input type="reset" value="reset">
     <input type="week" name="" id="">

     <input type="email" name="" id="">

     <select name="editors" id="">
        <option value="Vscode">Vscode</option>
        <option value="Sublime text" multiple >Sublime text</option>
     </select>
     <input list="editors" name="editor">
     <datalist id="editors">
        <option value="Vscode">Vscode</option>
        <option value="Sublime text" multiple >Sublime text</option>
     </datalist>    
</body>
</html>

<!--  form ke saare elements ek saath bundle bna kr jate hai
  enctype="text/plain" = only text without images
  enctype="multipart/form-data" = text with images
   -->
